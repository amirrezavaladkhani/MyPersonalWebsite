<html lang="fa">

<head>

    <link rel="shortcut icon" href="../../images/favicon/favicon.ico" type="image/x-icon">

<body>

    <div class="pub-flex main">
        <div class="SignOnForm pub-flex fullShadow container">

            </div>

                <p>ورود به حساب کاربری</p>
            </div>

                <form class="inputSectionForm pub-flex">

                        <label for="email">ایمیل :</label>
                        <input type="email" id="email" placeholder="ایمیل خود را وارد کنید">
                    </div>
                    <!--                     
                    <div class="PasswordSection">
                        <label for="password">رمز عبور :</label>

                    </div> -->
                    <div class="SignupLink">
                        <p>حساب کاربری نداری؟ <a href="#">یکی بساز</a></p>
                    </div>
                    <div class="actionForm">
                        <input type="submit" value="بعدی">
                    </div>
                </form>
            </div>

        </div>
    </div>
    <!--load scripts-->
    <script src="../../Assets/js/public/public.js"></script>
